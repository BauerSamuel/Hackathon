<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/linkicon.png">
    <title>Welcome to PeevePost</title>
</head>

<body>
    <div class="container-fluid">

        <header class="row d-flex justify-content-center">
            <img id="image" src="assets/PeevePostImg.png">
            <h1 class="title-text">PeevePost</h1>
            <h3 class="subtitle-text d-flex align-items-center">What's YOUR pet peeve?</h3>
        </header>

        <div class="row">

            <!-- post input fields, form submit, and sort buttons -->
            <div class="col-7">
                <form id="form" class="m-3" onsubmit="app.controllers.postController.addPost(event)">
                    <div class="form-group">
                        <input type="text" name="title" class="form-input post-input mt-1"
                            placeholder=" Title... required" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" class="form-input post-input"
                            placeholder=" Description... required" required>
                    </div>
                    <div class="form-group">
                        <input type="url" name="image" class="form-input post-input"
                            placeholder=" Image URL... not required, but encouraged" width="200" height="200">
                    </div>
                    <div class="form-group">
                        <input type="text" name="nickname" class="form-input post-input"
                            placeholder=" Nickname... required" width="200" height="200" required>
                    </div>
                    <button class="btn btn-outline-success shadow" type="submit">Post your peeve!</button>
                    <button onclick="app.controllers.postController.sortByActivity()"
                        class="btn btn-outline-primary shadow ml-3" type="button">Sort
                        by activity</button>
                    <button onclick="app.controllers.postController.sortByTime()"
                        class="btn btn-outline-primary shadow ml-3" type="button">Sort by most recent</button>
                </form>

                <!-- Main posts -->
                <div id="main-thread" class="d-flex flex-column justify-content-center">
                    <!-- Main posts inserted here -->
                </div>
            </div>

            <!-- Active post -->
            <div class="col-5">
                <a name="active-top"></a>
                <div id="active-post">
                    <!-- Active posts inserted here -->
                </div>
                <div>
                    <ul id="comments">
                        <!-- comments inserted here -->
                    </ul>
                </div>
            </div>

        </div>

        <footer class="mt-5">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Made by Atteeq, Brett, Jason, Ryan, Sam</h2>
                    <h3>CodeWorks is pretty neat!</h3>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
